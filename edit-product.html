<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Product - ShopHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ShopHub</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li><a class="nav-link" href="index.html">Home</a></li>
          <li><a class="nav-link" href="shop.html">Shop</a></li>
          <li><a class="nav-link active" href="add-product.html">Add Product</a></li>
          <li><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Edit Product</h4>
          </div>
          <div class="card-body p-5">
            <form id="editProductForm">
              <input type="hidden" id="productId" />

              <div class="mb-4">
                <label class="form-label fw-semibold">Product Name</label>
                <input type="text" id="name" class="form-control form-control-lg" required />
              </div>

              <div class="mb-4">
                <label class="form-label fw-semibold">Price ($)</label>
                <input type="number" id="price" class="form-control form-control-lg" min="1" step="0.01" required />
              </div>

              <div class="mb-4">
                <label class="form-label fw-semibold">Description</label>
                <textarea id="description" class="form-control form-control-lg" rows="4" required></textarea>
              </div>

              <div class="mb-4">
                <label class="form-label fw-semibold">Image Filename (e.g., p3.jpg)</label>
                <input type="text" id="imagename" class="form-control form-control-lg" placeholder="p3.jpg" required />
                <small class="text-muted">Place image in /images/ folder</small>
              </div>

              <div class="d-grid gap-3">
                <button type="submit" class="btn btn-success btn-lg shadow">
                  Update Product
                </button>
                <a href="shop.html" class="btn btn-secondary btn-lg">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Snackbar -->
  <div id="snackbar"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>

  <script>
    // Check login + admin
    checkLogin();
    const user = getCurrentUser();
    if (!user || !user.isAdmin) {
      showSnackbar("Access denied!");
      setTimeout(() => location.href = "shop.html", 1500);
    }

    // Get product ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get('id'));

    if (!productId) {
      showSnackbar("Invalid product!");
      location.href = "shop.html";
    }

    // Load product data into form
    const products = JSON.parse(localStorage.getItem('products')) || [];
    const product = products.find(p => p.id === productId);

    if (!product) {
      showSnackbar("Product not found!");
      location.href = "shop.html";
    }

    // Fill form
    document.getElementById('productId').value = product.id;
    document.getElementById('name').value = product.name;
    document.getElementById('price').value = product.price;
    document.getElementById('description').value = product.description;
    document.getElementById('imagename').value = product.imagename;

    // Handle form submit
    document.getElementById('editProductForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const updatedProduct = {
        id: parseInt(document.getElementById('productId').value),
        name: document.getElementById('name').value.trim(),
        price: parseFloat(document.getElementById('price').value),
        description: document.getElementById('description').value.trim(),
        imagename: document.getElementById('imagename').value.trim()
      };

      // Update in LocalStorage
      const index = products.findIndex(p => p.id === updatedProduct.id);
      products[index] = updatedProduct;
      localStorage.setItem('products', JSON.stringify(products));

      showSnackbar("Product updated successfully!");
      setTimeout(() => location.href = "shop.html", 1500);
    });
  </script>
</body>
</html>
