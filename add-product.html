<!-- add-product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product - ShopHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ShopHub</a>
      <ul class="navbar-nav ms-auto">
        <li><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0">Add New Product</h4>
          </div>
          <div class="card-body p-5">
            <form id="addProductForm">
              <div class="mb-4">
                <label class="form-label fw-semibold">Product Name</label>
                <input type="text" id="name" class="form-control form-control-lg" required />
              </div>
              <div class="mb-4">
                <label class="form-label fw-semibold">Price ($)</label>
                <input type="number" id="price" class="form-control form-control-lg" min="1" step="0.01" required />
              </div>
              <div class="mb-4">
                <label class="form-label fw-semibold">Description</label>
                <textarea id="description" class="form-control form-control-lg" rows="4" required></textarea>
              </div>
              <div class="mb-4">
                <label class="form-label fw-semibold">Image Filename</label>
                <input type="text" id="imagename" class="form-control form-control-lg" placeholder="example.jpg" required />
                <small>Save image in /images/ folder</small>
              </div>
              <button type="submit" class="btn btn-success btn-lg w-100 shadow">Add Product</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="snackbar"></div>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>
  <script>
    checkLogin();
    if (!getCurrentUser()?.isAdmin) {
      location.href = "shop.html";
    }

    document.getElementById("addProductForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const newProduct = {
        id: Date.now(),
        name: document.getElementById("name").value,
        price: parseFloat(document.getElementById("price").value),
        description: document.getElementById("").value,
        imagename: document.getElementById("imagename").value
      };
      products.push(newProduct);
      localStorage.setItem('products', JSON.stringify(products));
      showSnackbar("Product added!");
      setTimeout(() => location.href = "shop.html", 1500);
    });
  </script>
</body>
</html>
