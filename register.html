<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - ShopHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <h3 class="text-center mb-4 text-primary">Create Account</h3>
            <form id="registerForm">
              <div class="mb-3">
                <label>Name</label>
                <input type="text" id="name" class="form-control form-control-lg" required />
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control form-control-lg" required />
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control form-control-lg" required />
              </div>
              <div class="mb-4">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control form-control-lg" required />
              </div>
              <button type="submit" class="btn btn-success btn-lg w-100 shadow">Register</button>
            </form>
            <p class="text-center mt-3">
              Already have an account? <a href="login.html">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="snackbar"></div>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password.length < 6) {
        showSnackbar("Password must be at least 6 characters");
        return;
      }
      if (password !== confirm) {
        showSnackbar("Passwords do not match!");
        return;
      }
      registerUser(name, email, password);
    });
  </script>
</body>
</html>
