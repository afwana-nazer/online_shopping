<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - ShopHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ShopHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item" id="adminLink" style="display:none;"><a class="nav-link" href="add-product.html">Add Product</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-primary">Your Shopping Cart</h2>

    <div id="emptyCart" class="text-center py-5" style="display:none;">
      <i class="fas fa-shopping-cart fa-5x text-muted mb-4"></i>
      <h4>Your cart is empty</h4>
      <a href="shop.html" class="btn btn-primary btn-lg mt-3">Continue Shopping</a>
    </div>

    <div id="cartItemsContainer">
      <!-- Cart items will be injected here -->
    </div>

    <div id="cartSummary" class="mt-4" style="display:none;">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title">Order Summary</h4>
          <hr>
          <div class="d-flex justify-content-between mb-3">
            <span class="fw-bold">Total Items:</span>
            <span id="totalItems">0</span>
          </div>
          <div class="d-flex justify-content-between mb-4">
            <span class="fw-bold fs-5">Total Amount:</span>
            <span class="fw-bold text-primary fs-5">$<span id="totalAmount">0.00</span></span>
          </div>
          <button class="btn btn-success btn-lg w-100 shadow" onclick="checkout()">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Snackbar -->
  <div id="snackbar"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/cart.js"></script>

  <script>
    checkLogin();
    showAdminLink();
    loadCart();

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const container = document.getElementById('cartItemsContainer');
      const emptyMsg = document.getElementById('emptyCart');
      const summary = document.getElementById('cartSummary');

      if (cart.length === 0) {
        emptyMsg.style.display = 'block';
        summary.style.display = 'none';
        container.innerHTML = '';
        updateCartCount();
        return;
      }

      emptyMsg.style.display = 'none';
      summary.style.display = 'block';

      let totalAmount = 0;
      let totalItems = 0;

      container.innerHTML = cart.map(item => {
        const product = products.find(p => p.id === item.id);
        if (!product) return '';

        const subtotal = product.price * item.qty;
        totalAmount += subtotal;
        totalItems += item.qty;

        return `
          <div class="card mb-3 shadow-sm">
            <div class="row g-0 align-items-center">
              <div class="col-md-2 text-center p-3">
                <img src="images/${product.imagename || 'placeholder.jpg'}" 
                     class="img-fluid rounded" style="max-height:120px; object-fit:cover;">
              </div>
              <div class="col-md-10">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-start">
                    <div>
                      <h5 class="card-title mb-1">${product.name}</h5>
                      <p class="text-muted mb-2">${product.description}</p>
                      <p class="fw-bold text-primary">$ ${product.price}</p>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeFromCart(${product.id})>
                      Remove
                    </button>
                  </div>
                  <div class="d-flex align-items-center mt-3">
                    <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(${product.id}, -1)">–</button>
                    <span class="mx-3 fw-bold">${item.qty}</span>
                    <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(${product.id}, 1)">+</button>
                    <span class="ms-auto fw-bold">Subtotal: $ ${subtotal.toFixed(2)}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('totalItems').textContent = totalItems;
      document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
      updateCartCount();
    }

    function updateQuantity(productId, change) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const item = cart.find(i => i.id === productId);
      if (item) {
        item.qty += change;
        if (item.qty <= 0) {
          removeFromCart(productId);
          return;
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
        showSnackbar("Cart updated!");
      }
    }

    function removeFromCart(productId) {
      if (!confirm("Remove this item from cart?")) return;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(i => i.id !== productId);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
      showSnackbar("Item removed from cart");
    }

    function checkout() {
      alert("Thank you for shopping with ShopHub! This is a demo — payment integration not included.");
      localStorage.removeItem('cart');
      loadCart();
      showSnackbar("Order placed successfully!");
    }
  </script>
</body>
</html>
